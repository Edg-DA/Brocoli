<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autolavado Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">Administración Autolavado</h1>
    <div id="exchange-rate-section" class="mb-4">
      <h4>Tasa de cambio</h4>
      <div class="input-group">
        <span class="input-group-text">Bs/$</span>
        <input type="number" step="0.01" class="form-control" id="exchange-rate-input" value="36.00">
        <button class="btn btn-primary" id="update-rate-btn">Actualizar</button>
      </div>
      <small class="text-muted" id="last-rate-update"></small>
    </div>
    <!-- Más secciones vendrán aquí -->
  </div>
  <script src="main.js"></script>
</body>
</html>
